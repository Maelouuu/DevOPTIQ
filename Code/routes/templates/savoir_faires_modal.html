<!-- Code/routes/templates/savoir_faires_modal.html -->
<div id="savoirFairesModalOverlay" class="modal-overlay-propose" style="display:none;" onclick="if(event.target === this) document.getElementById('cancelSavoirFairesBtn').click()">
  <div id="savoirFairesModal" class="modal-content-propose">
    <div class="modal-header-propose">
      <h3><i class="fa-solid fa-sparkles"></i> Propositions de savoir-faires</h3>
      <button class="modal-close-btn-propose" onclick="document.getElementById('cancelSavoirFairesBtn').click()">
        <i class="fa-solid fa-xmark"></i>
      </button>
    </div>
    <div class="modal-body-propose">
      <ul id="savoirFairesList" class="proposals-list-propose"></ul>
    </div>
    <div class="modal-footer-propose">
      <button class="btn-modal-secondary-propose" id="cancelSavoirFairesBtn">
        <i class="fa-solid fa-xmark"></i> Annuler
      </button>
      <button class="btn-modal-primary-propose" id="validateSavoirFairesBtn">
        <i class="fa-solid fa-check"></i> Valider les savoir-faires
      </button>
    </div>
  </div>
</div>
