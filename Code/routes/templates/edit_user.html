<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier l'utilisateur</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='gestion_compte_new.css') }}">
</head>
<body>

{% include "header_buttons.html" %}

<h1><i class="fa-solid fa-user-pen"></i> Modifier l'utilisateur</h1>

<div class="card" style="max-width: 800px; margin: 40px auto;">
    <h2>Modifier {{ user.first_name }} {{ user.last_name }}</h2>
    <form method="POST">
        <div class="two-column-grid">
            <div class="form-group">
                <label for="first_name"><i class="fa-solid fa-user"></i> Prénom *</label>
                <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}" required>
            </div>
            <div class="form-group">
                <label for="last_name"><i class="fa-solid fa-user"></i> Nom *</label>
                <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}" required>
            </div>
        </div>

        <div class="two-column-grid">
            <div class="form-group">
                <label for="email"><i class="fa-solid fa-envelope"></i> Email *</label>
                <input type="email" id="email" name="email" value="{{ user.email }}" required>
            </div>
            <div class="form-group">
                <label for="age"><i class="fa-solid fa-calendar"></i> Âge</label>
                <input type="number" id="age" name="age" value="{{ user.age }}" min="18" max="100">
            </div>
        </div>

        <div class="two-column-grid">
            <div class="form-group">
                <label for="role_id"><i class="fa-solid fa-briefcase"></i> Rôle *</label>
                <select id="role_id" name="role_id" required>
                    {% for role in roles %}
                        <option value="{{ role.id }}" {% if current_role and current_role.role_id == role.id %}selected{% endif %}>{{ role.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="status"><i class="fa-solid fa-shield"></i> Statut *</label>
                <select id="status" name="status" required>
                    <option value="user" {% if user.status == 'user' %}selected{% endif %}>Utilisateur</option>
                    <option value="rh" {% if user.status == 'rh' %}selected{% endif %}>RH</option>
                    <option value="administrateur" {% if user.status == 'administrateur' %}selected{% endif %}>Administrateur</option>
                </select>
            </div>
        </div>

        <div style="display: flex; gap: 12px; margin-top: 24px;">
            <button type="submit" class="btn btn-success" style="flex: 1;">
                <i class="fa-solid fa-check"></i> Enregistrer les modifications
            </button>
            <a href="{{ url_for('gestion_compte.list_users') }}" class="btn btn-secondary" style="flex: 1; text-decoration: none;">
                <i class="fa-solid fa-xmark"></i> Annuler
            </a>
        </div>
    </form>
</div>

</body>
</html>
