<!-- templates/activity_savoirs_faires.html -->
<div class="savoirs-faires-section">
  <!-- Bouton proposer en premier -->
  <div class="section-actions-top">
    <button class="btn-modal-primary-propose" onclick="fetchActivityDetailsForSavoirsFaires('{{ activity.id }}')">
      <i class="fa-solid fa-sparkles"></i> Proposer savoirs et savoir-faire
    </button>
  </div>

  <!-- Wrapper immuable -->
  <div id="savoirs-faires-container-{{ activity.id }}" style="margin-top:10px;">
    <!-- === BODY (seul bloc rafraîchi en AJAX) === -->
    <div class="sf-sv-body" id="sf-sv-body-{{ activity.id }}">
      {% include 'sf_sv_body.html' %}
    </div>
  </div>

  <!-- scripts nécessaires -->
  <script src="{{ url_for('static', filename='js/propose_savoirs_faires.js') }}"></script>
  <script src="{{ url_for('static', filename='js/savoir_faires.js') }}"></script>
  <script src="{{ url_for('static', filename='js/competences_crud.js') }}"></script>
</div>
